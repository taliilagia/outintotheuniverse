<!DOCTYPE html>
<html>
<head>
  <!-- Link to Cherry Bomb One font -->
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0a0a2a;
      color: #ffe234;
      font-family: 'Cherry Bomb One', cursive;
      text-align: center;
      margin: 0;
    }

    p {
      margin: 20px;
      font-size: 1.5rem;
    }

    .image-container {
      display: flex;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<p>click any star in the universe to see a wish!</p>

<div class="image-container">
  <img src="universe.jpg" alt="Universe" id="universeImage" usemap="#universe">
</div>

<map name="universe" id="universeMap">
  <area shape="rect" data-coords="382,182,397,197" alt="Star1" href="Star1.html">
  <area shape="rect" data-coords="81,70,86,76" alt="Star2" href="Star2.html">
  <area shape="rect" data-coords="124,89,130,95" alt="Star3" href="Star3.html">
  <area shape="rect" data-coords="251,186,258,197" alt="Star4" href="Star4.html">
  <area shape="rect" data-coords="930,532,1017,584" alt="TaliStar" href="TaliStar.html">
  <area shape="rect" data-coords="163,470,175,479" alt="Star5" href="Star5.html">
  <area shape="rect" data-coords="201,988,211,996" alt="Star6" href="Star6.html">
  <area shape="poly" data-coords="658,1148,603,1326,835,1331,1220,1129,1659,776,1757,556,1427,577,1138,752" alt="Make your wish" href="Makeyourwish.htm">
</map>

<script>
  function scaleMapAreas() {
    const originalWidth = 2400;
    const originalHeight = 1602;
    const image = document.getElementById('universeImage');
    const map = document.getElementById('universeMap');
    const scaleX = image.clientWidth / originalWidth;
    const scaleY = image.clientHeight / originalHeight;

    Array.from(map.areas).forEach(area => {
      const originalCoords = area.getAttribute('data-coords').split(',').map(Number);
      let scaledCoords = [];

      for (let i = 0; i < originalCoords.length; i += 2) {
        const x = Math.round(originalCoords[i] * scaleX);
        const y = Math.round(originalCoords[i + 1] * scaleY);
        scaledCoords.push(x, y);
      }

      area.coords = scaledCoords.join(',');
    });
  }

  window.addEventListener('load', scaleMapAreas);
  window.addEventListener('resize', scaleMapAreas);
</script>

</body>
</html>
